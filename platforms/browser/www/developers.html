<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Guests</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>

<style>
  	@font-face {
  		font-family: Pacifico;
  		src: url(fonts/Pacifico-Regular.ttf);
	}

	@font-face {
		font-family: Oswald
		src: url(fonts/Oswald-Regular.ttf);
	}

	@font-face {
		font-family: OpenSans
		src: url(fonts/OpenSans-Regular.ttf);
	}

	h1 {
		font-family: Pacifico;
		font-size: 36px;
	}

	p {
		font-family: Oswald;
		font-size: 14px;
	}
  </style>
  <body>
    <!-- App root element -->
    <div id="app">
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
            <div class = "page-content">
          <div class="card">
            <div class="card-header"><h1>Developers:</h1></div>
              <div class="card-content">
                <div class="list media-list">
                  <ul>
                    <li class="item-content">
                      <div class="item-media"><img src="https://vignette.wikia.nocookie.net/powerpuff/images/5/55/Bellota_apariencia.png/revision/latest?cb=20160608180044" width="64"/></div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">Lean Raphael S. Alfafara</div>
                        </div>
                        <div class="item-subtitle"><a href="https://facebook.com/leanraphaelalfafara/">Facebook</a></div>
                        <div class="item-subtitle"><a href="https://twitter.com/leanpancake/">Twitter</a></div>
                        <div class="item-subtitle">LinkedIn</div>
                      </div>
                    </li>

                    <li class="item-content">
                      <div class="item-media"><img src="https://vignette.wikia.nocookie.net/powerpuff/images/7/7b/Bubbles-pic.png/revision/latest?cb=20160727212257" width="64"/></div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">Phillips B. Dumaligan Jr.</div>
                        </div>
                        <div class="item-subtitle"><a href="https://facebook.com/fizzecc/">Facebook</a></div>
                        <div class="item-subtitle"><a href="https://twitter.com/fizzecc/">Twitter</a></div>
                        <div class="item-subtitle">LinkedIn</div>
                      </div>
                    </li>

                    <li class="item-content">
                      <div class="item-media"><img src="https://gingerparrot.co.uk/wp/wp-content/uploads/2014/10/image8.jpg" width="64"/></div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">Raphael John S. Perias</div>
                        </div>
                        <div class="item-subtitle"><a href="https://facebook.com/donotbelieveme/">Facebook</a></div>
                        <div class="item-subtitle"><a href="https://twitter.com/loooooooongname/">Twitter</a></div>
                        <div class="item-subtitle">LinkedIn</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
