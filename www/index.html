<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Debut AI</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
    <style>
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      font-size: 18px;
      height: 100%;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    </style>
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

            <div class="navbar">
                <div class="navbar-inner">
                </div>
            </div>

            <div class = "page-content">
                <div data-swiper="{freeMode: true,scrollbar: {el: '.swiper-scrollbar',},mousewheel: true}", data-space-between="0" data-direction="vertical" class="swiper-container swiper-init">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/skeleton.png" style='height: 100%; width: 100%; object-fit: contain'></img>
                        <p><center> Jennie at 18
                        <br>
                        <a href="/events/">Events</a>
                        <br>
                        <a href="/guests/">Guests</a>
                        <br>
                        <a href="/dinner/">Dinner</a>
                        </center></p>
                    </div>
                    <div class="swiper-slide"><object type="text/html" data="events.html" width="100%" height="100%"></object></div>
                    <div class="swiper-slide"><object type="text/html" data="guests.html" width="100%" height="100%"></object></div>
                    <div class="swiper-slide"><object type="text/html" data="dinner.html" width="100%" height="100%"></object></div>
                  </div>
                  <div class="swiper-scrollbar"><div class="swiper-scrollbar-drag" style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms; height: 284.937px;"></div></div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script> 
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      slidesPerView: 'auto',
      freeMode: true,
      scrollbar: {
        el: '.swiper-scrollbar',
      },
      mousewheel: true,
    });
    </script>
  </body>
</html>
