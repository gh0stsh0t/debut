<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Guests</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>

<style>
  	@font-face {
  		font-family: Pacifico;
  		src: url(fonts/Pacifico-Regular.ttf);
	}

	@font-face {
		font-family: Oswald
		src: url(fonts/Oswald-Regular.ttf);
	}

	@font-face {
		font-family: OpenSans
		src: url(fonts/OpenSans-Regular.ttf);
	}

	h1 {
		font-family: Pacifico;
		font-size: 36px;
	}

	a {
		font-family: Pacifico;
		font-size: 24px;
	}

	p {
		font-family: Oswald;
		font-size: 14px;
	}
  </style>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
            <div class = "page-content">
                <h1>The Honored Guests</h1>
                    <ol>
                        <li><a class = "link popup-open" href = "#" data-popup = ".popup-digong">Digong</a></li>
                        <li><a class = "link popup-open" href = "#" data-popup = ".popup-bato">Bato Dela Rosa</a></li>
                        <li><a class = "link popup-open" href = "#" data-popup = ".popup-rock">The Rock</a></li>
                        <li><a class = "link popup-open" href = "#" data-popup = ".popup-jake">Akong Idol, si Jake Zyrus</a></li>
                    </ol>

              <div class="popup popup-digong">
                <div class="block">
                    <div class="card">
                      <div class="card-header"><a>Digong</a></div>
                      <div class="card-content card-content-padding">
                          <center><img src = "images/digong.jpg" width = "100%"></center>
                          <center><p>Obosen kill.</p></center>
                      </div>
                    </div>
                    <p><a class="link popup-close" href="#">Back</a></p>
                </div>
              </div>

              <div class="popup popup-bato">
                <div class="block">
                    <div class="card">
                      <div class="card-header"><a>Bato Dela Rosa</a></div>
                      <div class="card-content card-content-padding">
                          <center><img src = "images/bato-stop.jpg" width = "100%"></center>
                          <center><p>Yummy.</p></center>
                      </div>
                    </div>
                    <p><a class="link popup-close" href="#">Back</a></p>
                </div>
              </div>

              <div class="popup popup-rock">
                <div class="block">
                    <div class="card">
                      <div class="card-header"><a>The Rock</a></div>
                      <div class="card-content card-content-padding">
                          <center><img src = "images/the-rock.jpg" width = "100%"></center>
                          <center><p>Ga gym ka bai?</p></center>
                      </div>
                    </div>
                    <p><a class="link popup-close" href="#">Back</a></p>
                </div>
              </div>

              <div class="popup popup-jake">
                <div class="block">
                    <div class="card">
                      <div class="card-header"><a>Akong Idol, si Jake Zyrus</a></div>
                      <div class="card-content card-content-padding">
                          <center><img src = "images/jake-zyrus.jpg" width = "100%"></center>
                          <center><p>The king of pop.</p></center>
                      </div>
                    </div>
                    <p><a class="link popup-close" href="#">Back</a></p>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
