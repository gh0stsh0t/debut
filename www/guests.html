<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Guests</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

            <div class="navbar">
                
                <div class="navbar-inner">
                <div class="left">
                        <a class="link back">
                        <i class="icon icon-back"></i>
                        <span class="ios-only">Back</span>
                        </a>
                </div>
                  <div class="title">The Guests</div>
                </div>
            </div>

            <div class = "page-content">
                <p>The Honored Guests</p>
                    <ol>
                        <li><a class = "link popup-open" href = "#" data-popup = ".popup-digong">Digong</a></li>
                        <li><a class = "link popup-open" href = "#" data-popup = ".popup-bato">Bato Dela Rosa</a></li>
                        <li><a class = "link popup-open" href = "#" data-popup = ".popup-rock">The Rock</a></li>
                        <li><a class = "link popup-open" href = "#" data-popup = ".popup-jake">Akong Idol, si Jake Zyrus</a></li>
                    </ol>

              <div class="popup popup-digong">
                <div class="block">
                    <div class="card">
                      <div class="card-header">Digong</div>
                      <div class="card-content card-content-padding">
                          <center><img src = "images/digong.jpg" width = "100%"></center>
                          <center><p>Obosen kill.</p></center>
                      </div>
                    </div>
                    <p><a class="link popup-close" href="#">Back</a></p>
                </div>
              </div>

              <div class="popup popup-bato">
                <div class="block">
                    <div class="card">
                      <div class="card-header">Bato Dela Rosa</div>
                      <div class="card-content card-content-padding">
                          <center><img src = "images/bato-stop.jpg" width = "100%"></center>
                          <center><p>Yummy.</p></center>
                      </div>
                    </div>
                    <p><a class="link popup-close" href="#">Back</a></p>
                </div>
              </div>

              <div class="popup popup-rock">
                <div class="block">
                    <div class="card">
                      <div class="card-header">The Rock</div>
                      <div class="card-content card-content-padding">
                          <center><img src = "images/the-rock.jpg" width = "100%"></center>
                          <center><p>Ga gym ka bai?</p></center>
                      </div>
                    </div>
                    <p><a class="link popup-close" href="#">Back</a></p>
                </div>
              </div>

              <div class="popup popup-jake">
                <div class="block">
                    <div class="card">
                      <div class="card-header">Akong Idol, si Jake Zyrus</div>
                      <div class="card-content card-content-padding">
                          <center><img src = "images/jake-zyrus.jpg" width = "100%"></center>
                          <center><p>The king of pop.</p></center>
                      </div>
                    </div>
                    <p><a class="link popup-close" href="#">Back</a></p>
                </div>
              </div>
                <a href="/">Home</a>
            </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
